package:
  dependencies:
    - aff
    - halogen
    - effect
    - spec
    - signal
  name: spec-halogen
  extraPackages:
    spec:
      git: https://github.com/MitchStevens/purescript-spec.git
      ref: 0ee9a810235809afcbc2f8a81e4f110c001b3b44

  build:
    censorProjectWarnings: "all"

  bundle:
    minify: false
    module: Main
    outfile: "dist/index.js"
    platform: browser
    type: "app"

  test:
    main: Test.Main
    dependencies:
      - spec-discovery
      - profunctor-lenses
      - spec-node
    
    censorTestWarnings: all

workspace:
  packageSet:
    registry: 60.2.1